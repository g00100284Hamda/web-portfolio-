    <div>
        <form action="#" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label for="First Name" class="col-sm-2 col-form-label"><strong>First Name: *</strong></label>
                    <input type="text" class="form-control" id="First Name" name="First Name" placeholder="e.g. Hamda"
                        required>
                </div>

                <div class="col-md-6">
                    <label for="Last Name" class="col-sm-2 col-form-label"><strong>Last Name: *</strong></label>
                    <input type="text" class="form-control" id="Last Name" name="Last Name" placeholder="e.g. Albahri"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="phone" class="col-sm-2 col-form-label"><strong>Phone Number: *</strong></label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+971 50 123 4567"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="description" class="col-sm-2 col-form-label"><strong>Description: *</strong></label>
                    <textarea id="description" class="form-control" name="description" rows="4" cols="40"
                        placeholder="Write me a brief description about your inquiry.." required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <input id="submit" class="btn btn-primary" type="submit" value="Submit">
                    <input id="reset" class="btn btn-danger" type="reset" value="Reset">
                </div>
            </div>

        </form><br>
